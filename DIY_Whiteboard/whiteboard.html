<html>
    <head>
    <title>Whiteboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js?ver=3.5.1"></script>
    <style>
        *{
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        html{
            height: 98%;
        }
        body{
            height: 95%;
            width:80%
        }
        #myCanvas {
            cursor: pointer;
            position: fixed;
        }
    </style>
    </head>
    <body>
        <p></p>
        <b><center><p style = "font-family:geneva;font-size:30px">
            Whiteboard
        </p></center></b>
        <canvas id="myCanvas" >
        </canvas>
    </body>
    <script>
        window.onload = function() {
        var myCanvas = document.getElementById("myCanvas");
        var ctx = myCanvas.getContext("2d");
        
        // Fill Window Width and Height
        myCanvas.width = window.innerWidth;
        myCanvas.height = window.innerHeight;
        
        // Set Background Color
        ctx.fillStyle="#000000";
        ctx.fillRect(0,0,myCanvas.width-30,myCanvas.height-60);
        
        // Mouse Event Handlers
        if(myCanvas){
            var isDown = false;
            var canvasX, canvasY;
            ctx.lineWidth = 5;
            
            $(myCanvas)
            .mousedown(function(e){
                isDown = true;
                ctx.beginPath();
                canvasX = e.pageX - myCanvas.offsetLeft;
                canvasY = e.pageY - myCanvas.offsetTop;
                ctx.moveTo(canvasX, canvasY);
            })
            .mousemove(function(e){
                if(isDown !== false) {
                    canvasX = e.pageX - myCanvas.offsetLeft;
                    canvasY = e.pageY - myCanvas.offsetTop;
                    ctx.lineTo(canvasX, canvasY);
                    ctx.strokeStyle = "#ffffff";
                    ctx.stroke();
                }
            })
            .mouseup(function(e){
                isDown = false;
                ctx.closePath();
            });
        }
        
        // Touch Events Handlers
        draw = {
            started: false,
            start: function(evt) {

                ctx.beginPath();
                ctx.moveTo(
                    evt.touches[0].pageX,
                    evt.touches[0].pageY
                );

                this.started = true;

            },
            move: function(evt) {

                if (this.started) {
                    ctx.lineTo(
                        evt.touches[0].pageX,
                        evt.touches[0].pageY
                    );

                    ctx.strokeStyle = "#000";
                    ctx.lineWidth = 5;
                    ctx.stroke();
                }

            },
            end: function(evt) {
                this.started = false;
            }
        };
        
        // Touch Events
        myCanvas.addEventListener('touchstart', draw.start, false);
        myCanvas.addEventListener('touchend', draw.end, false);
        myCanvas.addEventListener('touchmove', draw.move, false);
        
        // Disable Page Move
        document.body.addEventListener('touchmove',function(evt){
            evt.preventDefault();
        },false);
    };
    </script>
</html>
